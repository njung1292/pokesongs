<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/linkedList.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/blah.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div id="player">
                <audio type="audio/mpeg" autoplay="autoplay"></audio>
                <div class="btn-grp">
                    <button type="button" class="btn navbar-btn" id="back">
                        <span class="glyphicon glyphicon-backward"></span>
                    </button>
                    <button type="button" class="btn navbar-btn" id="pause">
                        <span class="glyphicon glyphicon-pause" id="pause-btn"></span>
                    </button>
                    <button type="button" class="btn navbar-btn" id="forward">
                        <span class="glyphicon glyphicon-forward"></span>
                    </button>
                </div>
            </div>
            <div class="navbar-text nowPlaying"></div>
            <!-- <form id="gameSearch" class="navbar-form navbar-right" role="search"> -->
            <div class="navbar-form navbar-right" role="search">    
                <div class="form-group">
                    <input id="gameUrl" type="text" class="form-control" placeholder="Enter a URL...">
                </div>
                <button class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </div>
            <!-- </form> -->
        </div>
    </nav>
    <div class="list-group" id="songList"></div>
</body>
</html>
